<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Ejemplo 09</title>
	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body ng-controller="dishesCtrl">
	<div class="container">
		<h1>#iolima15</h1>
		<h3>Platos Favoritos...</h3>
		<div class="row" ng-repeat="dish in dishes">
			<div class="form-group col-xs-3">
				<p class="bg-info">
					{{dish}}
					<a href="javascript:;" class="pull-right" ng-click="removeDish(dish)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
				</p>
			</div>
		</div>
		<form ng-submit="addDish()" class="col-xs-2">
			<div class="row">
				<div class="form-group">
					<input class="form-control" ng-model="newDish" type="text">				
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Agregar">
				</div>
			</div>
		</form>
	</div>
	<script src="../libs/angular/angular.js"></script>
	<script>
	var app = angular.module('myApp', []);
	app.controller('dishesCtrl', function($scope) {
		$scope.dishes = ['Sopa Seca', 'Aj√≠ de Gallina', 'Arroz con Pollo', 'Cau Cau'];

		$scope.addDish = function() {
			if ($scope.newDish) {
				$scope.dishes.push($scope.newDish);
				$scope.newDish = ""
			}
		};

		$scope.removeDish = function(dish) {
			var d = $scope.dishes.indexOf(dish);
			$scope.dishes.splice(d, 1);
		};
	});
	</script>
</body>
</html>
