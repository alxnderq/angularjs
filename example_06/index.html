<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Ejemplo 06</title>
	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body ng-controller="namesCtrl">
	<div class="container">
		<h1>#iolima15</h1>
		<form>
			<div class="row">
				<div class="form-group col-xs-3">
					<label for="">Nombre</label>
					<input type="text" class="form-control" ng-model="firstName">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-3">
					<label for="">Apellidos</label>
					<input type="text" class="form-control" ng-model="lastName">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-3">
					<label for="">Username</label>
					<input type="text" class="form-control" ng-model="userName">
				</div>
			</div>
			<div class="row">
				<h2 class="form-group col-xs-6">
					<label for="">Hola, soy {{firstName}} {{lastName}} y puedes encontrarme como  {{userName}}</label>
				</h2>
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
	<script>
		function namesCtrl($scope) {
			$scope.firstName = "Paúl Reneé Rhys";
			$scope.lastName = "Díaz Navarrete";
			$scope.userName = "@paulrrdiaz";
		}
	</script>
</body>
</html>
