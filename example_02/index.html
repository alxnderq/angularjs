<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Example 02</title>
	<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="container">
		<h1>#iolima15</h1>
		<div class="row">
			<form>
				<label class="col-xs-2" for="">¿Cuál es tu nombre?</label>
				<input id="nameInput" type="text">
			</form>
		</div>
		<div class="row">
			<h2>Mi nombre es: <span id="nameSpan"></span></h2>
		</div>
	</div>
	<script src="../libs/jquery/dist/jquery.min.js"></script>
	<script>
	$(document).on('ready', function() {

		var nameInputElement = $('#nameInput'),
			h2Element = $('h2'),
			nameSpanElement = $('#nameSpan');

		h2Element.hide();

		nameInputElement.on('keyup', function() {
			var $this = $(this),
				inputValue = $this.val();

			if (inputValue.length) {
				h2Element.fadeIn();
			} else {
				h2Element.fadeOut();
			}

			nameSpanElement.html(inputValue);
		});
	});
	</script>
</body>
</html>
