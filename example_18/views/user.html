<form ng-submit="save()">
	<div class="col-xs-6">
		<div class="form-group">
			<h2>Usuario</h2>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.name">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.username">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.email">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.website">
		</div>
		<div class="form-group">
			<a ng-href="#/" class="btn btn-primary">Volver</a>
		</div>
	</div>
</form>
