<table class="table table-condensed">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Usuario</th>
			<th>Email</th>
			<th>Website</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in users">
			<td>{{u.name}}</td>
			<td>{{u.username}}</td>
			<td>{{u.email}}</td>
			<td>{{u.website}}</td>
			<th>
				<a ng-href="#/user/{{u.id}}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a ng-click="removeUser(u.id)" href="javascript:;">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</a>
			</th>
		</tr>
	</tbody>
</table>
